<!DOCTYPE html>
<html lang="zh-CH">
<head>
<meta charset="UTF-8">
<title>demo</title>
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/myfonts/mfonts/iconfont.css">
<link rel="stylesheet" href="../css/myfonts/rfonts/iconfont.css">
<link rel="stylesheet" type="text/css"
	href="../css/jquery.datetimepicker.css">
<link rel="stylesheet" href="../css/es.css">
</head>
<body>
	<div class="demo-comp-box">
		<div class="demo-comp-echarts">
			<h5 class="echarts-title">Echarts</h5>
			<div class="comp-echarts-box clearfix">
				<div id="pie" class="pie-box"></div>
				<div id="radar" class="radar-box"></div>
				<div id="line" class="line-box"></div>
				<div id="bar" class="bar-box"></div>
			</div>
			<h5 class="echarts-title">Form</h5>
			<div class="comp-form-box clearfix">
				<div id="text" class="input-box"></div>
				<div id="textarea" class="input-box"></div>
				<div id="select" class="input-box"></div>
				<div id="select1" class="input-box"></div>
				<div id="select2" class="input-box"></div>
				<div id="radio" class="input-box"></div>
				<div id="checkbox" class="input-box"></div>
				<div id="button" class="input-box clearfix">
					<div id="button-default" class="button-box"></div>
					<div id="button-danger" class="button-box"></div>
					<div id="button-medium" class="button-box"></div>
					<div id="button-small" class="button-box"></div>
					<div id="button-mini" class="button-box"></div>
				</div>
				<div id="button1" class="input-box"></div>
				<div id="button2" class="input-box"></div>
				<div id="form" class="form-box"></div>
				<div id="table" class="table-box"></div>
				<div id="date" class="input-box"></div>
				<div id="dateRange" class="date-range-box"></div>
				<div class="input-box"></div>
				<div class="input-box"></div>
				<div class="input-box"></div>
			</div>
		</div>
	</div>
	<script src="../js/lib/require.js " data-main="../js/project/demo"></script>
</body>
</html>
